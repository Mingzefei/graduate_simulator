<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>研究生生活</title>
    <!-- 引入 Bootstrap 样式 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">研究生生活</h1>
      <div class="row">
        <div class="col-md-4">
          <h2>状态面板</h2>
          <table class="table">
            <tbody>
              <tr>
                <td>精神值</td>
                <td>{{ state.san }}</td>
              </tr>
              <tr>
                <td>财富值</td>
                <td>{{ state.wealth }}</td>
              </tr>
              <tr>
                <td>精力值</td>
                <td>{{ state.energy }}</td>
              </tr>
              <tr>
                <td>亲密值</td>
                <td>{{ state.intimate }}</td>
              </tr>
              <tr>
                <td>学术值</td>
                <td>{{ state.academic }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-8">
          <h2>情景描述</h2>
          <p>{{ state.event_description }}</p>
          <form id="option-form">
            {% for option in state.options %}
              <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="{{ option }}" value="{{ option }}" required>
                <label class="form-check-label" for="{{ option }}">{{ option.text }}</label>
              </div>
            {% endfor %}
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary">确定</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- 引入 jQuery 库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function() {
        // 提交表单时使用 Ajax 技术更新游戏状态
        $('#option-form').submit(function(event) {
          event.preventDefault(); // 防止表单默认提交行为
          $.ajax({
            url: '{{ url_for("play") }}',
            method: 'POST',
            data: $(this).serialize(),
            dataType: 'text', 
            success: function(data) {
              // 更新状态面板和情景描述
              $('#san').text(data.san);
              $('#wealth').text(data.wealth);
              $('#energy').text(data.energy);
              $('#intimate').text(data.intimate);
              $('#academic').text(data.academic);
              $('#event-description').text(data.event_description);
              // 更新选项列表
              $('#option-form').empty();
              $.each(data.options, function(index, option) {
                var input = $('<input>').attr({
                  type: 'radio',
                  name: 'option',
                  id: option,
                  value: option,
                  required: true
                });
                var label = $('<label>').addClass('form-check-label').attr('for', option).text(option.description);
                var div = $('<div>').addClass('form-check').append(input, label);
                $('#option-form').append(div);
              });
              // 滚动到顶部
              $('html, body').animate({scrollTop: 0}, 'fast');
              // 刷新
              location.reload();
            },
              error: function(xhr, status, error) {
                var errorMessage = xhr.status + ': ' + xhr.statusText
                alert('提交失败: ' + errorMessage);
              }
          });
        });
      });
    </script>
  </body>
</html>
